<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Password App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <div th:replace="header :: header"></div>
</head>

<body>

    <div class="container" style="margin-top: 24px;">
        <h2>Users List</h1>

        <table class="table" style="margin-top: 24px;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">UserGroup</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.uid}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.usergroup}"></td>
                    <td> <a th:href="@{/user/{uid}/update (uid=${user.uid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/user/{uid}/delete (uid=${user.uid})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
          </table>

        <a th:href="@{/user/new}" class="btn btn-outline-primary">Add User</a>
    </div>
</body>

</html>
