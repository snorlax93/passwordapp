        <form action="#" th:action="@{/account/save}" th:object="${account}" method="POST">
            <input type="hidden" th:field="*{aid}" />
            <div class="form-group">
              <label for="name">Website Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter website name">
              <small id="websiteHelp" class="form-text text-muted">Enter the root web address only. E.g. google.com</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
              <small id="websiteHelp" class="form-text text-muted">Enter the password for the above website</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <hr>

        <a th:href="@{/account}" class="btn btn-outline-primary"> Back to Accounts List</a>
    </div>
</body>
