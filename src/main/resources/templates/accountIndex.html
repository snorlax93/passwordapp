<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Password App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Accounts List</h1>

        <a th:href="@{/account/new}" class="btn btn-primary btn-sm mb-3"> Add Account </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Account</th>
                    <th>Password</th>
                    <th>factorauth</th>
                    <th>owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.account}"></td>
                    <td th:text="${account.password}"></td>
                    <td th:text="${account.factorauth}"></td>
                    <td th:text="${account.owner}"></td>
                    <td> <a th:href="@{/account/{aid}/update (id=${account.aid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/account/{aid}/delete (id=${account.aid})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
