<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Password App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <div th:replace="header :: header"></div>
</head>

<body>

    <div class="container" style="margin-top: 24px;">
        <h2>Logs List</h1>

        <table class="table" style="margin-top: 24px;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">UID</th>
                <th scope="col">Transaction</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="log : ${logs}">
                    <td th:text="${log.lid}"></td>
                    <td th:text="${log.uid}"></td>
                    <td th:text="${log.transaction}"></td>
                    <td> <a th:href="@{/log/{lid}/update (uid=${log.lid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/log/{lid}/delete (uid=${log.lid})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
          </table>

        <a th:href="@{/log/new}" class="btn btn-outline-primary">Add Log</a>
    </div>
</body>

</html>
