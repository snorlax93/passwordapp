<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Password App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Users List</h1>
        <hr>
        <h2>Save User</h2>
        <br />

        <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">
            <input type="hidden" th:field="*{uid}" />
            <label>Username:</label>
            <input type="text" th:field="*{username}" placeholder="*{username}" class="form-control mb-4 col-4">
            <label>Password:</label>
            <input type="text" th:field="*{password}" placeholder="*{password}" class="form-control mb-4 col-4">
            <label>UserGroups:</label>
            <input type="text" th:field="*{usergroup}" placeholder="*{usergroup}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save User</button>
        </form>

        <hr>

        <a th:href="@{/user}"> Back to Users List</a>
    </div>
</body>
